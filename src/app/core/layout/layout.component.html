<div class="content-wrapper">
    <div class="content">
        <div class="header">
            <app-header></app-header>
        </div>
        <div class="products">
            <div class="products-container">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
    <div class="cart-sidebar" *ngIf="!isMobile &&!onCartPage && (cartTotalItems$ | async) as totalItems; else empty"
        [class.visible]="totalItems > 0 ">

        <ng-container *ngIf="totalItems > 0 && !onCartPage">
            <app-cart-sidebar></app-cart-sidebar>
        </ng-container>
    </div>
    <ng-template #empty></ng-template>
</div>
